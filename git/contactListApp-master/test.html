<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <title>This is a Test Page, Fight!</title>
</head>

<body>
    <div ng-controller="AppCtrl">
        firstName: <input type="text" ng-model="firstName"><br> lastName: <input type="text" ng-model="lastName"><br> fullName: {{fullName()}}; fullName: {{firstName + " " + lastName}};
    </div>
</body>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    angular.module('myApp', [])
        .controller('AppCtrl', function($scope) {
            $scope.firstName = "Rick";
            $scope.lastName = "Sanchez";
            $scope.fullName = function() {
                return $scope.firstName + " " + $scope.lastName;
            }
        })
</script>

</html>
